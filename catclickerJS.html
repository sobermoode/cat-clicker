<!DOCTYPE html>
<html>

	<head>
		<title> Cat Clicker!!! (Vanilla JS) </title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script type="text/javascript" src="js/jQuery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

		<link rel="stylesheet" type="text/css" href="css/catclicker.css">
	</head>

	<body>

	<div class="container">
		<div class="row">
			<div class="col-md-3" id="cat-picker">
				<div class="cat-thumbnail" id="cat0">
					<span class="cat-name-header" id="cat-0-name-header"></span>
					<img class="img-responsive cat-thumbnail-pic" id="cat-0-pic" src="">
					You clicked on <span class="cat-0-name-main" id="cat-0-name-main"></span> <span id="cat-0-clicks"></span> times.
				</div>

				<div class="cat-thumbnail" id="cat1">
					<span class="cat-name-header" id="cat-1-name-header"></span>
					<img class="img-responsive cat-thumbnail-pic" id="cat-1-pic" src="">
					You clicked on <span class="cat-1-name-main" id="cat-1-name-main"></span> <span id="cat-1-clicks"></span> times.
				</div>

				<div class="cat-thumbnail" id="cat2">
					<span class="cat-name-header" id="cat-2-name-header"></span>
					<img class="img-responsive cat-thumbnail-pic" id="cat-2-pic" src="">
					You clicked on <span class="cat-2-name-main" id="cat-2-name-main"></span> <span id="cat-2-clicks"></span> times.
				</div>

				<div class="cat-thumbnail" id="cat3">
					<span class="cat-name-header" id="cat-3-name-header"></span>
					<img class="img-responsive cat-thumbnail-pic" id="cat-3-pic" src="">
					You clicked on <span class="cat-3-name-main" id="cat-3-name-main"></span> <span id="cat-3-clicks"></span> times.
				</div>

				<div class="cat-thumbnail" id="cat4">
					<span class="cat-name-header" id="cat-4-name-header"></span>
					<img class="img-responsive cat-thumbnail-pic" id="cat-4-pic" src="">
					You clicked on <span class="cat-4-name-main" id="cat-4-name-main"></span> <span id="cat-4-clicks"></span> times.
				</div>
			</div>
			<div class="col-md-9" id="cat-dislpay">
				<img class="img-responsive" id="cat-display-pic" src="">
			</div>
		</div>
	</div>
		

	<script type="text/javascript" src="js/catclicker.js"></script>

	</body>

</html>
